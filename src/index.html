<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive WebGL Triangle</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>
<h1>Interactive WebGL Triangle Viewer</h1>
<canvas id="glCanvas" width="600" height="600"></canvas>

<!-- slider for adjusting near-far distance -->
<div>
    Near/Far Distance:
    <input id="depthSlider" type="range" min="0.1" max="5.0" step="0.1" value="2.5" />
</div>

<!-- link to JavaScript file -->
<script src="script.js"></script>
</body>
</html>
